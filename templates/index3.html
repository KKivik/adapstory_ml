{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row g-4">
        <!-- Блок ML-сервиса -->
        <div class="col-12 col-lg-4">
            <div class="card shadow-sm sticky-top" style="top: 20px;">
                <div class="card-body">
                    <h3 class="mb-4">
                        <i class="bi bi-robot"></i>
                        Анализ текста
                    </h3>

                    <form id="ml-request-form">
                        <div class="mb-3">
                            <label class="form-label">Введите текст для анализа:</label>
                            <textarea
                                class="form-control"
                                rows="4"
                                placeholder="Пример: 'Сегодня отличная погода для прогулки в парке'"
                            ></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Выберите модель:</label>
                            <select class="form-select">
                                <option>Тональность текста</option>
                                <option>Классификация тем</option>
                                <option>Извлечение сущностей</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-magic"></i> Анализировать
                        </button>
                    </form>

                    <div class="mt-4 p-3 bg-light rounded-3 d-none" id="ml-result">
                        <h5>Результат анализа:</h5>
                        <div class="mt-2" id="result-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Новостная лента -->
        <div class="col-12 col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-6 fw-bold">Записи в блоге</h1>
                {% if current_user.is_authenticated %}
                    <a href="news" class="btn btn-primary rounded-pill px-4">
                        <i class="bi bi-plus-lg me-2"></i>Добавить новость
                    </a>
                {% endif %}
            </div>

            <div class="news-feed">
                {% for item in news %}
                <div class="card news-item mb-4 shadow-sm">
                    <!-- ... существующая верстка новостей ... -->
                </div>
                {% else %}
                <div class="card border-dashed">
                    <!-- ... существующая верстка пустого состояния ... -->
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    .sticky-top {
        position: -webkit-sticky;
        position: sticky;
        z-index: 1000;
    }

    .news-feed {
        position: relative;
        padding-right: 15px;
    }

    .news-item {
        transition: transform 0.2s;
    }

    .news-item:hover {
        transform: translateX(10px);
    }

    @media (max-width: 992px) {
        .sticky-top {
            position: static;
            margin-bottom: 2rem;
        }

        .news-feed {
            padding-right: 0;
        }
    }
</style>
{% endblock %}
